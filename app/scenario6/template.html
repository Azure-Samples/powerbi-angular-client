<h1>Update Settings</h1>
<p>Change visibility of filter pane or page navigation dynamically</p>

<div>
  <powerbi-component options="vm.embedConfiguration" on-embedded="vm.onEmbedded($embed)"></div>
</div>

<button type="button" class="btn btn-primary" ng-click="vm.toggleFilterPaneClicked()">Toggle Filter Pane</button>
<button type="button" class="btn btn-primary" ng-click="vm.toggleNavContentPaneClicked()">Toggle Page Navigation</button>
