<h1>Custom Page Navigation</h1>
<p>Page navigation is hidden in the embedded report and recreated by developer to allow custom branding or even automation to tell stories and navigate user.</p>

<powerbi-component options="vm.embedConfiguration" id="reportcustompagenav" class="powerbi-container" on-embedded="vm.onEmbedded($embed)"></powerbi-component>

<h3 class="text-center">
  {{vm.activePage.displayName}}
</h3>

<powerbi-page-navigation
  active-page="vm.activePage"
  pages="vm.pages"
  on-cycle-clicked="vm.cyclePageClicked()"
  on-previous-clicked="vm.previousPageClicked()"
  on-next-clicked="vm.nextPageClicked()"
  on-page-clicked="vm.pageClicked($page)"
></powerbi-page-navigation>
